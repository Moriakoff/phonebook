<div class="container">
    <div class="card">
        <div class="card-header ">
            <h1 class="text-center">Welcome to phonebook</h1>
        </div>

        <div  class="card-body" ng-controller="loginController">

            <form>
                <div class="form-group">
                    <p>Email address or login:
                        <input type="email" class="form-control" ng-model="email">
                    </p>
                </div>
                <div class="form-group">
                    <p>Password:
                        <input type="password" class="form-control" ng-model="pwd">
                    </p>
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Remember me
                    </label>
                </div>

                <button type="submit" class="btn btn-primary" ng-click="login()">Submit</button>
            </form>
        </div>
    </div>
</div>
