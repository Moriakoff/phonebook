<div class="container"  ng-controller="phonebookController">
    <table class="table">
        <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Note</th>
        </tr>
        <tr ng-repeat="x in contacts ">
            <td>{{x.name}}</td>
            <td>{{x.phoneNumber}}</td>
            <td>{{x.email}}</td>
            <td>{{x.note}}</td>
        </tr>
        </thead>
    </table>
</div>
